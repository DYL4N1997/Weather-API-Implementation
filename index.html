<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./Assets/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dash</title>
</head>


<body>
    <nav id="title">
        <h1>Weather Dashboard</h1>
   
  <!-- Search for a city -->
    <div class="container-fluid h-80">
      <div class="row">
        <div class="col-sm-12 col-lg-3 d-flex flex-column">
        <div class="current-weather-card my-4">
            <h2 class="text-center">
                Search For A City:
              </h2>
              <form id="weather-form">
                <div class="form-box">
                  <input type="text" name="city" id="city-selector" placeholder="Enter a city ..." class="form-control" />
                </div>
                <button type="submit" id="submit" class="btn btn-success w-100">Search</button>
              </form>
        <!-- buttons to previous searches -->
        <div id="current-weather-card">
          <h3 class="text-center card-header med-text">Previous Searches:</h3>
          <!-- clear local storage -->
         <button type="submit" id="btncleary" class="btn btn-danger mt-3 w-100">Clear All</button>
            <div id="prevSearch" class="card-body">
            </div>
          </div>
        </div>
      </div>

      <!-- Current forecast -->
      <div class="col-sm-12 col-lg-9">
        <!-- todays weather -->
        <div class ="row">
        <div class="current-weather-card my-4 p-4">
          <div id="current-weather" class="text-black">

            <h2><span id="city-name"></span></h2>
            <ul id="weather-output" class="text-black"></ul>
          </div>
        </div>
        </div>
    
        <!-- 5 day forecast -->
        <div class="row">
          <div class = "">
            <div id="futureForecastH"></div>
              <div id="futureForecast" class="d-flex justify-content-between flex-wrap">
              </div>
            </div>
          </div>
        </div>
      </div>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
   
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
  integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
</body>
</html>
