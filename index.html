<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dash</title>
</head>


<body>
    <nav id="title">
        <h1>Weather Dashboard</h1>
<main id="main">
   
    <div class="container-fluid h-80">
        <div class="row-align-items-top">
        <div id="no-border" class="col-12 col-sm-12 col-md-12 col-lg-3">
            <h2 class="text-left">
                Search for a city:
              </h2>
              <form id="weather-form">
                <div class="form-box">
                  <input type="text" name="city-selector" id="city-selector" placeholder="Enter a city ..." class="form-control" />
                </div>
                <button type="submit" id="submit" class="btn btn-success w-100">Search</button>
              </form>
         <!-- clear local storage -->
         <button type="cleary" id="btncleary" class="btn btn-danger mt-3 w-100">Clear All</button>
        <!-- buttons to previous searches -->
        <div id="previous-search" class="card">
        </div>

      <!-- Current forecast -->
      <div class="col-12 col-sm-12 col-md-12 col-lg-9 text-center">
        <!-- todays weather -->
        <div class ="row">
        <div class="current-weather-container mb-3 mt-3 text-white bg-info">
          <div id="current-weather" class="text-white">

            <h2 id="city-name" class="card-title"></h2>
            <ul id="weather-output"></ul>
          </div>
        </div>
        </div>
    
        <!-- 5 day forecast -->
        <div class="row">
          <div class = "">
            <div id="futureForecastH">
              <div id="futureForecast" class="d-flex justify-content-between flex-wrap">
              </div>
            </div>
          </div>
        </div>
      </div>
</main>
<script src="Assets/js/script.js"></script>
<script

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"

    crossorigin="anonymous"></script>
</body>
</html>
