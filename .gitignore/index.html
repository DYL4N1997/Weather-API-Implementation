<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather API</title>
</head>

<nav id="title">
    <h1>Weather Dashboard</h1>
<body>
<main id="main">
    <div id="searchbox">
        <h2>Search for a City:</h2>
        <form id="weatherForm">
            <label for="cityName" class="form-label"></label>
            <input type="text"
            class="form-control"
            id="cityName"
            aria-describedby="cityHelp"
            required />
            <button type="submit" id="submit">Search</button>
        <div id="break"></div>
        <div id="cityoutput"></div>
        </form>
    </div>

    <div id="outputbox">
        <div id= "OB1">
            <h2 id="city">City</h2>
            <p>Temp:<span id="temp"></span></p>
            <p>Wind:<span id="wind"></span></p>
            <p>Humidity:<span id="humidity"></span></p>
            <p>UV Index:<span id="UVIndex"></span></p>
        </div>
    
        <div id="OB2">
            <h2>5 Day Forecast:</h2>
            <div id= "dayCardSec"></div>
                <div id="forecast1"></div>
            <div class= "daycards"></div>
                <div id="forecast2"></div>
            <div class= "daycards"></div>
                <div id="forecast3"></div>
            <div class= "daycards"></div>
                <div id="forecast4"></div>
            <div class= "daycards"></div>
                <div id="forecast5"></div>
        </div>
    </div>
</main>
<script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
<script src="Assets/js/script.js"></script>
</body>
</html>
